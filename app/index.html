<!doctype html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>BETTER My Angular App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body ng-controller="MainCtrl">

  <div class="container">

    <div kind-list></div>
      
    <div color-list></div>

      <div>
        <button type="button" class="btn btn-default create-btn" ng-click="startCreating();">Add new item</button>
      </div>
      
      <create-form></create-form>
    
      <!-- PRODUCE LIST -->
    <div id="produce-list">
      <h4>Produce Items</h4>
      <ul class="vegetable list-group">
        <li ng-class="{'currentEdit':isSelectedItem(pitem.id)}" ng-repeat="pitem in produce | filter:{color:currentColor.col} | filter:{kind:currentKind.k} | orderBy:'-name':!reverse" class="single list-group-item">
        <div class="item-name-bar">
          <p class="item-name"><strong>{{pitem.name}}</strong></p>
          <button type="button" class="btn btn-info btn-sm edit-btn" ng-click="setEditedItem(pitem);startEditing();">Edit</button>
        </div>
        <div class="item-data">
          <div class="data-container-xs-height">
            <div class="data-rows-xs-height">
              <div class="data-block basics data-col-xs-height">
                <h3>Basics</h3>
                <p>Type: {{pitem.type}}<p>
                <p>Colors: {{pitem.color}}<p>
                <p>Sugars: {{pitem.sugars}}</p> 
              </div>
              
              <div class="data-block vitamins data-col-xs-height">
                <h3>Vitamins</h3>
                <p ng-repeat="(key, data) in pitem.vitamins">Vitamin {{key}}: {{data}}</p>
              </div>
              
              <div class="data-block minerals data-col-xs-height">
                <h3>Minerals</h3>
                <p ng-repeat="(key, data) in pitem.minerals">{{key}}: {{data}}</p>
              </div>
            </div>
          </div>
        </div>  
          <div class="clearfix"></div>
          <edit-form></edit-form>

        </li>
      </ul>
    </div>
  </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/lodash.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/app.js"></script>

  </body>
</html>
