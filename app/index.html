<!doctype html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>BETTER My Angular App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body ng-controller="MainCtrl">

  <div class="container">
      
    <a href="#" class="btn btn-primary links" ng-click="setCurrentColor(null)">All Colors</a>
    <a ng-repeat="color in colors" class="btn btn-primary links" href="#" ng-click="setCurrentColor(color)" ng-class="{'active':isCurrentColor(color)}">{{color.col}}</a>

      <div>
        <button type="button" class="btn btn-default create-btn" ng-click="startCreating();">Add new item</button>
      </div>
      
      <create-form></create-form>
    
      <!-- PRODUCE LIST -->
    <div id="produce-list">
      <h4>Vegetables</h4>
      <ul class="vegetable list-group">
        <li ng-class="{'currentEdit':isSelectedItem(pitem.id)}" ng-repeat="pitem in produce | filter:{color:currentColor.col} | filter:{kind:'vegetable'}" class="single list-group-item">
        <p class="item-name"><strong>{{pitem.name}}</strong></p>
        <button type="button" class="btn btn-info btn-sm edit-btn" ng-click="setEditedItem(pitem);startEditing();">Edit</button>
          <p>Type: {{pitem.type}}<p>
          <p>Colors: {{pitem.color}}<p> 

            <edit-form></edit-form>

        </li>
      </ul>

      <h4>Fruits</h4>
      <ul class="fruit list-group">
        <li ng-class="{'currentEdit':isSelectedItem(pitem.id)}" ng-repeat="pitem in produce | filter:{color:currentColor.col} | filter:{kind:'fruit'}" class="single list-group-item">
        <p class="item-name"><strong>{{pitem.name}}</strong></p>
        <button type="button" class="btn btn-info btn-sm edit-btn" ng-click="setEditedItem(pitem);startEditing();">Edit</button>
          <p>Type: {{pitem.type}}<p>
          <p>Colors: {{pitem.color}}<p>

          <edit-form></edit-form> 
          
        </li>
      </ul>
    </div>
  </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/lodash.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/app.js"></script>

  </body>
</html>
