<!-- CREATING FORM -->
<div class="addnewitem" ng-show="isCreating" ng-if="shouldShowCreating()">
  <p class="bg-success">Add new item</p>
    <form class="create-form" role="form" ng-submit="createItem(newItem)">
      <div>
        <div class="form-group pull-left">
          <label for="newItemName">Item Name</label>
          <input id="newItemName" class="form-control" ng-model="newItem.name" type="text" value="name" />   
        </div>
        
        <div class="form-group pull-left">
          <label for="newItemKind">Item Kind</label>
          <select class="form-control" ng-model="newItem.kind" name="Kinds">
            <option ng-repeat="kind in kinds" value="{{kind.k | lowercase}}">{{kind.k}}</option>
          </select>
        </div>
        
        <div class="form-group pull-left">
          <label for="newItemType">Type</label>
          <input id="newItemType" class="form-control" ng-model="newItem.type" type="text" value="type" />
        </div> 

        <div class="form-group pull-left">
          <label for="newItemName">Color</label>
          <select class="form-control" ng-model="newItem.color" name="Colors">
            <option ng-repeat="color in colors" value="{{color.col}}">{{color.col}}</option>
          </select>  
        </div>
        
        <div class="form-group pull-left">
          <label for="newItemName">Sugars</label>
          <input id="newItemSugars" class="form-control" ng-model="newItem.sugars" type="text" value="sugars" />  
        </div>
      </div>
        
      <div class="clearfix"></div>
      <input type="submit" class="btn btn-default" value="submit"/>
      <input type="button" class="btn btn-warning" value="cancel" ng-click="cancelCreating()" /> 
    </form>  
</div>
