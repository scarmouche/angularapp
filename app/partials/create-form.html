<!-- CREATING FORM -->
<div class="create-item" ng-show="isCreating" ng-if="shouldShowCreating()">
  <p class="bg-create">Add new item</p>
    <form class="create-form" role="form" ng-submit="createItem(newItem)">
      <div>
        <div class="form-group pull-left">
          <label for="newItemName">Item Name</label>
          <input id="newItemName" class="form-control" ng-model="newItem.name" type="text" value="name" />   
        </div>
        
        <div class="form-group pull-left">
          <label for="newItemKind">Item Kind</label>
          <select class="form-control" ng-model="newItem.kind" name="Kinds">
            <option ng-repeat="kind in kinds" value="{{kind.k | lowercase}}">{{kind.k}}</option>
          </select>
        </div>
        
        <div class="form-group pull-left">
          <label for="newItemType">Type</label>
          <input id="newItemType" class="form-control" ng-model="newItem.type" type="text" value="type" />
        </div> 

        <div class="form-group pull-left">
          <label for="newItemName">Color</label>
          <select class="form-control" ng-model="newItem.color" name="Colors">
            <option ng-repeat="color in colors" value="{{color.col}}">{{color.col}}</option>
          </select>  
        </div>
        
        <div class="form-group pull-left">
          <label>Sugars</label>
          <input id="newItemSugars" class="form-control" ng-model="newItem.sugars" type="text" value="sugars" />  
        </div>
      </div>

      <div class="clearfix"></div>
      <strong>Vitamins</strong><br/>
      <div class="clearfix"></div>
    
    <div class="vitamin-form">

      <div class="form-group vitamins">
        <div class="input-group">
          <div class="input-group-addon">A</div>
          <input class="form-control" ng-model="newItem.vitaminA" type="text" value="vitaminA" />
        </div>
      </div>

      <div class="form-group vitamins">
        <div class="input-group">
          <div class="input-group-addon">C</div>
          <input class="form-control" ng-model="newItem.vitaminC" type="text" value="vitaminC" />
        </div>
      </div>

      <div class="form-group vitamins">
        <div class="input-group">
          <div class="input-group-addon">D</div>
          <input class="form-control" ng-model="newItem.vitaminD" type="text" value="vitaminD" />
        </div>
      </div>

      <div class="form-group vitamins">
        <div class="input-group">
          <div class="input-group-addon">E</div>
          <input class="form-control" ng-model="newItem.vitaminE" type="text" value="vitaminE" />
        </div>
      </div>

      <div class="form-group vitamins">
        <div class="input-group">
          <div class="input-group-addon">K</div>
          <input class="form-control" ng-model="newItem.vitaminK" type="text" value="vitaminK" />
        </div>
      </div>

    </div>

      <div class="clearfix"></div>
      <input type="submit" class="btn btn-default" value="submit"/>
      <input type="button" class="btn btn-warning" value="cancel" ng-click="cancelCreating()" /> 
    </form>  
</div>
