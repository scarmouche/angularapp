<div class="edit-item" ng-if="pitem.edit" ng-if="shouldShowEditing()">
  <p class="bg-edit">Edit {{editedItem.name}}</p>
    <form class="edit-form" role="form" ng-submit="updateItem(editedItem)">
      <div class="form-group pull-left">
        <label>Item Name</label>
        <input class="form-control" ng-model="editedItem.name" type="text" value="name" />   
      </div>

      <div class="form-group pull-left">
        <label>Item Kind</label>
        <select class="form-control" ng-model="editedItem.kind" name="Kinds">
            <option ng-repeat="kind in kinds" value="{{kind.k}}" ng-selected="editedItem.kind == kind.k">{{kind.k}}</option>
        </select>
      </div>
      
      <div class="form-group pull-left">
        <label>Type</label>
        <input class="form-control" ng-model="editedItem.type" type="text" value="type" /> 
      </div>

      <div class="form-group pull-left">
        <label>Color(s)</label>
        <select class="form-control" ng-model="editedItem.color" name="Colors">
            <option ng-repeat="color in colors" value="{{color.col}}" ng-selected="editedItem.color == color.col">{{color.col}}</option>
        </select>
      </div>

      <div class="clearfix"></div>
      <strong>Vitamins</strong><br/>
      <div class="clearfix"></div>
    
    <div class="vitamin-form">

      <div class="form-group vitamins">
        <div class="input-group">
          <div class="input-group-addon">A</div>
          <input class="form-control" ng-model="editedItem.vitaminA" type="text" value="vitaminA" />
        </div>
      </div>

      <div class="form-group vitamins">
        <div class="input-group">
          <div class="input-group-addon">C</div>
          <input class="form-control" ng-model="editedItem.vitaminC" type="text" value="vitaminC" />
        </div>
      </div>

      <div class="form-group vitamins">
        <div class="input-group">
          <div class="input-group-addon">D</div>
          <input class="form-control" ng-model="editedItem.vitaminD" type="text" value="vitaminD" />
        </div>
      </div>

      <div class="form-group vitamins">
        <div class="input-group">
          <div class="input-group-addon">E</div>
          <input class="form-control" ng-model="editedItem.vitaminE" type="text" value="vitaminE" />
        </div>
      </div>

      <div class="form-group vitamins">
        <div class="input-group">
          <div class="input-group-addon">K</div>
          <input class="form-control" ng-model="editedItem.vitaminK" type="text" value="vitaminK" />
        </div>
      </div>

    </div>

      <div class="clearfix"></div>

      <input type="submit" class="btn btn-default" value="submit"/>
      <input type="button" class="btn btn-warning" value="cancel" ng-click="cancelEditing(pitem)" />
      <input type="button" class="btn btn-danger" value="delete" ng-click="deleteItem(pitem)"/>  
    </form>
</div>
